<div class="page">
  <div class="header">
    <h1>Notifications</h1>

    <div class="actions">
      <button class="btn" type="button" (click)="refresh()" [disabled]="loading">
        {{ loading ? 'Loading...' : 'Refresh' }}
      </button>

      <button class="btn btn-danger" type="button" (click)="goToPanic()">
        PANIC NOTIFICATIONS
      </button>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && !errorMessage && notifications.length === 0" class="empty">
    Nema notifikacija.
  </div>

  <div class="list" *ngIf="notifications.length > 0">
    <div class="card" *ngFor="let n of notifications; trackBy: trackByIndex">
      <div class="card-top">
        <span [class]="badgeClass(n.type)">{{ displayType(n.type) }}</span>
      </div>

      <div class="title" *ngIf="n.title">{{ n.title }}</div>
      <div class="message">{{ n.message }}</div>
    </div>
  </div>
</div>
