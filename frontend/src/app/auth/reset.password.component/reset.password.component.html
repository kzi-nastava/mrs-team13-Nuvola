<div class="app-background">

  <main class="auth-wrapper">
    <section class="auth-card">
      <div class="titles">
        <div class="welcome">Restart Password</div>
        <div class="subtitle">Enter your new password</div>
      </div>

      <form class="form" [formGroup]="form" (ngSubmit)="submit()">
        <!-- New Password -->
        <div class="field">
          <label class="label">New Password</label>

          <div class="input-wrap">
            <span class="icon left">ğŸ”’</span>

            <input
              class="input"
              [type]="hide1 ? 'password' : 'text'"
              formControlName="newPassword"
              placeholder="********"
            />

            <button type="button" class="icon-btn right" (click)="hide1 = !hide1">
              {{ hide1 ? 'ğŸ‘ï¸' : 'ğŸ™ˆ' }}
            </button>
          </div>

          <div class="error" *ngIf="newPassword.touched && newPassword.invalid">
            <span *ngIf="newPassword.errors?.['required']">Password is required.</span>
            <span *ngIf="newPassword.errors?.['minlength']">Min 6 characters.</span>
          </div>
        </div>

        <!-- Confirm New Password -->
        <div class="field">
          <label class="label">Confirm New Password</label>

          <div class="input-wrap">
            <span class="icon left">ğŸ”’</span>

            <input
              class="input"
              [type]="hide2 ? 'password' : 'text'"
              formControlName="confirmNewPassword"
              placeholder="********"
            />

            <button type="button" class="icon-btn right" (click)="hide2 = !hide2">
              {{ hide2 ? 'ğŸ‘ï¸' : 'ğŸ™ˆ' }}
            </button>
          </div>

          <div class="error" *ngIf="confirmNewPassword.touched && confirmNewPassword.invalid">
            <span *ngIf="confirmNewPassword.errors?.['required']">Confirm password.</span>
          </div>

          <div class="error" *ngIf="(confirmNewPassword.touched || newPassword.touched) && mismatch">
            Passwords do not match.
          </div>
        </div>

        <button class="primary-btn" type="submit">Reset Password</button>

        <div class="success" *ngIf="done">
          Password reset successful (UI simulation).
        </div>
      </form>
    </section>
  </main>
</div>
