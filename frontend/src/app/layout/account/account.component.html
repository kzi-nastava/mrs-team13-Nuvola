<div class="account-wrapper">
  <div class="account-card">
    <h2>Your Account</h2>
    <div class="avatar">
      <div class="avatar-wrapper">
        <div class="circle"></div>

        <button class="upload-btn" type="button"  (click)="fileInput.click()">
          <img src="/icons/upload.svg" alt="Upload">
        </button>
        <input type="file" accept="image/*" hidden #fileInput />
      </div>

      <span class="upload">Upload profile picture</span>
    </div>
    <form [formGroup]="accountForm">
      <div class="row">
        <div class="field">
          <label>First name *</label>
          <input type="text" formControlName="firstName">
          <small class="error"
            *ngIf="accountForm.get('firstName')?.touched &&
                   accountForm.get('firstName')?.invalid">
            Invalid first name
          </small>
        </div>

        <div class="field">
          <label>Last name *</label>
          <input type="text" formControlName="lastName">
          <small class="error"
            *ngIf="accountForm.get('lastName')?.touched &&
                   accountForm.get('lastName')?.invalid">
          Invalid last name
          </small>
        </div>
      </div>

      <div class="field">
        <label>Email Address *</label>
        <input type="email" formControlName="email">
        <small class="error"
          *ngIf="accountForm.get('email')?.touched &&
                 accountForm.get('email')?.invalid">
          Invalid email address
        </small>
      </div>

      <div class="field">
        <label>Phone Number *</label>
        <input type="text" formControlName="phone">
        <small class="error"
          *ngIf="accountForm.get('phone')?.touched &&
                 accountForm.get('phone')?.invalid">
          Invalid phone number
        </small>
      </div>

      <div class="field">
        <label>Home Address *</label>
        <input type="text" formControlName="address">
        <small class="error"
          *ngIf="accountForm.get('address')?.touched &&
                 accountForm.get('address')?.invalid">
          Invalid address
        </small>
      </div>

      <button
        type="button"
        class="password-btn"
        (click)="onChangePassword()">
        Change your password
      </button>

      <button
        type="button"
        class="save-btn"
        (click)="onSave()">
        Save changes
      </button>

      <p class="success" *ngIf="successMessage">
        {{ successMessage }}
      </p>

    </form>
  </div>
</div>
